<div class="test-grid">
  <div *ngFor="let test of tests" class="test-card">
    <div class="card">
      <div class="card-header">
        <h3>{{ test.name }}</h3>
      </div>
      <div class="card-body">
        <p><strong>Description:</strong> {{ test.description }}</p>
        <p><strong>Subject:</strong> {{ test.subject }}</p>
        <p><strong>Difficulty:</strong> {{ test.difficulty }}</p>
        <p><strong>Duration:</strong> {{ test.duration }} minutes</p>
        <p><strong>Start Time:</strong> {{ test.startTime | date: 'short' }}</p>
        <p><strong>End Time:</strong> {{ test.endTime | date: 'short' }}</p>

        <!-- Button logic -->
        <button
          class="btn"
          [ngClass]="isTestAttempted(test.id) ? 'btn-success' : 'btn-primary'"
          [disabled]="isTestAttempted(test.id)"
          (click)="startAttempt(test.id)"
        >
          {{ isTestAttempted(test.id) ? 'Completed' : 'Start Attempt' }}
        </button>
      </div>
    </div>
  </div>
</div>
