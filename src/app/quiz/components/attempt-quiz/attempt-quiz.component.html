<h1 class="quiz-title">Attempt Quiz</h1>

<div class="timer-container">
  <mat-card class="timer-card">
    <mat-card-header>
      <mat-card-title>Time Remaining</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="timer-text">{{ timer | date: 'mm:ss' }}</p>
    </mat-card-content>
  </mat-card>
</div>

<form (ngSubmit)="submitAnswers()" class="quiz-form">
  <mat-card class="quiz-card">
    <mat-card-header>
      <mat-card-title>Questions</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let question of questions" class="question-container">
        <h3>{{ question.text }}</h3>

        <mat-radio-group
          name="question{{ question.id }}"
          (change)="onOptionSelect(question.id, $event.value)"
          class="option-group"
        >
          <mat-radio-button *ngFor="let option of question.options" [value]="option.id" class="option">
            {{ option.text }}
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </mat-card-content>
  </mat-card>

  <div class="submit-container">
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </div>
</form>
