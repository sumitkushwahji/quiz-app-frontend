<h1>Attempt Quiz</h1>
<p>Time Remaining: {{ timer | date:'mm:ss' }}</p>
<form (ngSubmit)="submitAnswers()">
  <div *ngFor="let question of questions">
    <h3>{{ question.text }}</h3>
    <div *ngFor="let option of question.options">
      <label>
        <!-- <input type="radio" name="question{{ question.id }}" (change)="onOptionSelect(question.id, option.id)" /> -->
        {{ option.text }}
      </label>
    </div>
  </div>
  <button type="submit">Submit</button>
</form>
