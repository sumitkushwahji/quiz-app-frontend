<div class="question-detail">
    <h2>{{ question.id ? 'Edit' : 'Add' }} Question</h2>
    <form (ngSubmit)="saveQuestion()">
      <label>Question Text:</label>
      <input [(ngModel)]="question.text" name="text" required />
  
      <label>Explanation:</label>
      <input [(ngModel)]="question.explanation" name="explanation" />
  
      <label>Difficulty:</label>
      <select [(ngModel)]="question.difficulty" name="difficulty">
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Hard">Hard</option>
      </select>
  
      <label>Subject:</label>
      <input [(ngModel)]="question.subject" name="subject" />
  
      <label>Topic:</label>
      <input [(ngModel)]="question.topic" name="topic" />
  
      <label>Exam:</label>
      <input [(ngModel)]="question.exam" name="exam" />
  
      <label>Question Type:</label>
      <select [(ngModel)]="question.questionType" name="questionType">
        <option *ngFor="let type of questionTypes" [value]="type">{{ type }}</option>
      </select>
  
      <div *ngIf="question.questionType === 'MULTIPLE_CHOICE'">
        <h3>Options</h3>
        <button (click)="addOption()" type="button">Add Option</button>
        <div *ngFor="let option of question.options; let i = index">
          <input [(ngModel)]="option.text" name="optionText{{i}}" placeholder="Option text" />
          <label>
            <input [(ngModel)]="option.isCorrect" name="isCorrect{{i}}" type="checkbox" />
    {{ option.text }}
          </label>
          <button (click)="removeOption(i)" type="button">Remove</button>
        </div>
      </div>
  
      <button type="submit">{{ question.id ? 'Update' : 'Save' }}</button>
    </form>
  </div>
