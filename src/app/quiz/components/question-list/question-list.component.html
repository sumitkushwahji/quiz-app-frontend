<div class="question-list-container">
    <h2>Manage Questions for Test ID: {{ testId }}</h2>
  
    <button (click)="addQuestion()" class="btn btn-primary">Add New Question</button>
  
    <div *ngIf="questions.length === 0" class="alert alert-info">
      No questions added yet. Add questions to this test.
    </div>
  
    <ul class="list-group mt-3" *ngIf="questions.length > 0">
      <li *ngFor="let question of questions" class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ question.text }}</span>
  
        <div class="button-group">
          <button (click)="editQuestion(question.id)" class="btn btn-secondary btn-sm">Edit</button>
          <button (click)="deleteQuestion(question.id)" class="btn btn-danger btn-sm">Delete</button>
        </div>
      </li>
    </ul>
  </div>
