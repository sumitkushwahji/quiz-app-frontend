<div class="signup-container">
  <mat-card class="signup-card">
    <mat-card-header>
      <mat-card-title>
        <h2>Signup</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (submit)="signup()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput type="text" [(ngModel)]="userData.username" name="username" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput type="email" [(ngModel)]="userData.email" name="email" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="userData.password" name="password" required />
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button color="accent" class="full-width">Signup</button>
      </form>
      <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </mat-card-content>
    <mat-card-actions class="login-link">
      <a href="/login">Already have an account? Login</a>
    </mat-card-actions>
  </mat-card>
</div>
